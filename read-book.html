<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
</head>
<body>
    <header>
        <h1>Read Book</h1>
    </header>
    <iframe id="book-frame" style="width: 100%; height: 90vh;"></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        if (file) {
            document.getElementById('book-frame').src = `/uploads/${file}`;
        } else {
            alert('Book not found!');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
